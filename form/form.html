<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <main>
        <form action="">
            <div class="field-question">
                <label for="">Qual a sua idade?</label>
                <div class="field-input" data-for="age1" tabindex="0">
                    <input type="radio" name="age" id="age1">
                    <label for="age1">Menor de 15 anos</label>
                </div>
                <div class="field-input" data-for="age2" tabindex="0">
                    <input type="radio" name="age" id="age2">
                    <label for="age2">16 - 25 anos</label>
                </div>
                <div class="field-input" data-for="age3" tabindex="0">
                    <input type="radio" name="age" id="age3">
                    <label for="age3">26 - 30 anos</label>
                </div>
                <div class="field-input" data-for="age4" tabindex="0">
                    <input type="radio" name="age" id="age4">
                    <label for="age4">31 - 40 anos</label>
                </div>
                <div class="field-input" data-for="age5" tabindex="0">
                    <input type="radio" name="age" id="age5">
                    <label for="age5">41 - 50 anos</label>
                </div>
                <div class="field-input" data-for="age6" tabindex="0">
                    <input type="radio" name="age" id="age6">
                    <label for="age6">Maior que 50 anos</label>
                </div>
            </div>

            <div class="field-question">
                <label for="">Qual o seu gênero?</label>
                <div class="field-input" data-for="genus1" tabindex="0">
                    <input type="radio" name="genus" id="genus1">
                    <label for="genus1">Feminino</label>
                </div>
                <div class="field-input" data-for="genus2" tabindex="0">
                    <input type="radio" name="genus" id="genus2">
                    <label for="genus2">Masculino</label>
                </div>
                <div class="field-input" data-for="genus3" tabindex="0">
                    <input type="radio" name="genus" id="genus3">
                    <label for="genus3">Prefiro não dizer</label>
                </div>
                <div class="field-input" data-for="genus4" tabindex="0">
                    <input type="radio" name="genus" id="genus4">
                    <label for="genus4">Outro</label>
                </div>
            </div>


            <div class="field-question">
                <label for="">Qual seu grau de escolaridade?</label>
                <div class="field-input" data-for="education1" tabindex="0">
                    <input type="radio" name="education" id="education1">
                    <label for="education1">Ensino Fundamental Completo</label>
                </div>
                <div class="field-input" data-for="education2" tabindex="0">
                    <input type="radio" name="education" id="education2">
                    <label for="education2">Ensino Médio Completo</label>
                </div>
                <div class="field-input" data-for="education3" tabindex="0">
                    <input type="radio" name="education" id="education3">
                    <label for="education3">Ensino Superior Cursando</label>
                </div>
                <div class="field-input" data-for="education4" tabindex="0">
                    <input type="radio" name="education" id="education4">
                    <label for="education4">Ensino Superior Completo</label>
                </div>
                <div class="field-input" data-for="education5" tabindex="0">
                    <input type="radio" name="education" id="education5">
                    <label for="education5">Pós-Graduação</label>
                </div>
            </div>

            <div class="field-question">
                <label for="">Você reside no Maranhão?</label>
                <div class="field-input" data-for="state1" tabindex="0">
                    <input type="radio" name="state" id="state1">
                    <label for="state1">Sim</label>
                </div>
                <div class="field-input" data-for="state2" tabindex="0">
                    <input type="radio" name="state" id="state2">
                    <label for="state2">Não</label>
                </div>
            </div>

            <div class="field-question">
                <label for="">Se sim, em qual município do Maranhão você reside?</label>
                <input type="text" name="city" placeholder="Ex: São Luís" id="city">
            </div>
            <!--  -->
            <div class="field-question">
                <label for="">É participante do Programa Trilhas Inova (2024)?</label>
                <div class="field-input" data-for="state1" tabindex="0">
                    <input type="radio" name="state" id="state1">
                    <label for="state1">Sim</label>
                </div>
                <div class="field-input" data-for="state2" tabindex="0">
                    <input type="radio" name="state" id="state2">
                    <label for="state2">Não</label>
                </div>
            </div>

            <div class="field-question">
                <label for="">Se sim, você faz parte de qual trilha? </label>
                <div class="field-input" data-for="1" tabindex="0">
                    <input type="radio" name="" id="1">
                    <label for="1">Trilha Back-end</label>
                </div>
                <div class="field-input" data-for="2" tabindex="0">
                    <input type="radio" name="" id="2">
                    <label for="2">Trilha Front-end</label>
                </div>
                <div class="field-input" data-for="2" tabindex="0">
                    <input type="radio" name="" id="2">
                    <label for="2">Trilha Programação de Jogos </label>
                </div>
                <div class="field-input" data-for="2" tabindex="0">
                    <input type="radio" name="" id="2">
                    <label for="2">Trilha Ciências de Dados </label>
                </div>
                <div class="field-input" data-for="2" tabindex="0">
                    <input type="radio" name="" id="2">
                    <label for="2">Trilha Design de Experiência </label>
                </div>
            </div>
            <!--  -->
            <div class="field-question">
                <label for="">Qual seu nível de conhecimento sobre a Cultura Maranhense? </label>
                <div class="field-input" data-for="1" tabindex="0">
                    <input type="radio" name="" id="1">
                    <label for="1">Tenho um bom conhecimento</label>
                </div>
                <div class="field-input" data-for="2" tabindex="0">
                    <input type="radio" name="" id="2">
                    <label for="2">Tenho um conhecimento básico</label>
                </div>
                <div class="field-input" data-for="2" tabindex="0">
                    <input type="radio" name="" id="2">
                    <label for="2">Conheço pouco</label>
                </div>
                <div class="field-input" data-for="2" tabindex="0">
                    <input type="radio" name="" id="2">
                    <label for="2">Não conheço</label>
                </div>
            </div>

            <div class="field-question">
                <label for="">Em uma escala de 1 a 5, qual o seu nível de interesse em relação à cultura do
                    Maranhão? </label>
                <span>Sendo 1 o nível mais baixo de interesse e 5 o nível mais alto de interesse</span>
                <div class="field-input" data-for="1">
                    <div>
                        <label for="1">1</label>
                        <input type="radio" name="" id="1">
                    </div>
                    <div>
                        <label for="2">2</label>
                        <input type="radio" name="" id="2">
                    </div>
                    <div>
                        <label for="3">3</label>
                        <input type="radio" name="" id="3">
                    </div>
                    <div>
                        <label for="4">4</label>
                        <input type="radio" name="" id="4">
                    </div>
                    <div>
                        <label for="5">5</label>
                        <input type="radio" name="" id="5">
                    </div>
                </div>
            </div>

            <div class="field-question">
                <label for="">Você se sente representado pela cultura maranhense?</label>
                <div class="field-input" data-for="" tabindex="0">
                    <input type="radio" name="state" id="">
                    <label for="">Sim</label>
                </div>
                <div class="field-input" data-for="" tabindex="0">
                    <input type="radio" name="state" id="">
                    <label for="">Não</label>
                </div>
            </div>

            <div class="field-question">
                <label for="">Você já visitou algum lugar cultural ou histórico do Maranhão?</label>
                <div class="field-input" data-for="" tabindex="0">
                    <input type="radio" name="state" id="">
                    <label for="">Sim</label>
                </div>
                <div class="field-input" data-for="" tabindex="0">
                    <input type="radio" name="state" id="">
                    <label for="">Não</label>
                </div>
            </div>

            <div class="field-question">
                <label for="">Você já experimentou algum prato típico da culinária maranhense? </label>
                <div class="field-input" data-for="" tabindex="0">
                    <input type="radio" name="state" id="">
                    <label for="">Sim</label>
                </div>
                <div class="field-input" data-for="" tabindex="0">
                    <input type="radio" name="state" id="">
                    <label for="">Não</label>
                </div>
            </div>

            <div class="field-question">
                <label for="">Você participa/participou de atividades ou grupos culturais do Maranhão?</label>
                <div class="field-input" data-for="" tabindex="0">
                    <input type="radio" name="state" id="">
                    <label for="">Participo atualmente</label>
                </div>
                <div class="field-input" data-for="" tabindex="0">
                    <input type="radio" name="state" id="">
                    <label for="">Já participei</label>
                </div>
                <div class="field-input" data-for="" tabindex="0">
                    <input type="radio" name="state" id="">
                    <label for="">Não participo</label>
                </div>
            </div>

            <div class="field-question">
                <label for="">Qual elemento da cultura Maranhense você mais se interessa ou gostaria de conhecer? </label>
                <div class="field-input" data-for="" tabindex="0">
                    <input type="checkbox" name="" id="">
                    <label for="">Bumba meu boi</label>
                </div>
                <div class="field-input" data-for="" tabindex="0">
                    <input type="checkbox" name="" id="">
                    <label for="">Cacuriá</label>
                </div>
                <div class="field-input" data-for="" tabindex="0">
                    <input type="checkbox" name="" id="">
                    <label for="">Tambor de Crioula</label>
                </div>
                <div class="field-input" data-for="" tabindex="0">
                    <input type="checkbox" name="" id="">
                    <label for="">Reggae</label>
                </div>
                <div class="field-input" data-for="" tabindex="0">
                    <input type="checkbox" name="" id="">
                    <label for="">Artesanato</label>
                </div>
                <div class="field-input" data-for="" tabindex="0">
                    <input type="checkbox" name="" id="">
                    <label for="">Culinária</label>
                </div>
                <div class="field-input" data-for="" tabindex="0">
                    <input type="checkbox" name="" id="">
                    <label for="">Literatura</label>
                </div>
                <div class="field-input" data-for="" tabindex="0">
                    <input type="checkbox" name="" id="">
                    <label for="">História</label>
                </div>
                <div class="field-input" data-for="" tabindex="0">
                    <input type="checkbox" name="" id="">
                    <label for="">Outro</label>
                    <input type="text" name="" id="">
                </div>
            </div>


        </form>
    </main>
    <script src="form.js"></script>
</body>

</html>
