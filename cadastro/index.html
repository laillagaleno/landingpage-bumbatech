<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="../assets/bumba.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../global.css">


</head>

<body>
    <main class="cadastro">
        <div class="cadastro_form">
            <div class="cadastro_titulo">
                <a href="/">
                    <img class="cadastro_foto" src="../assets/logo-bumbtech.png" alt="Logo da Bumbatech">
                </a>
                <h2>BumbaTech</h2>
                <p>Seja bem-vindo ao BumbaTech, realize seu cadastro no nosso jogo</p>
            </div>
            <form id="cadastro_form">
                <div class="cadastro_campos">
                    <label>
                        <strong>Nome de usu√°rio:</strong>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nickname" >
                        <span id="error_nome"></span>
                    </label>

                    <label>
                        <strong>E-mail:</strong>
                        <input type="text" name="email" id="email" placeholder="email@gmail.com" >
                        <span id="error_email"></span>
                    </label>

                    <label>
                        <strong>Senha:</strong>
                        <div class="senha">
                            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" >
                            <button class="senha_botao" type="button" id="senha" onclick="mostrarSenha(this.id)">
                                <img id="senha_icone"  src="../assets/view-on.svg" alt="Mostrar Senha">
                            </button>
                        </div>
                        <span id="error_senha"></span>
                    </label>

                    <label>
                        <strong>Confirmar senha:</strong>
                        <div class="senha">
                            <input type="password" name="csenha" id="csenha" placeholder="Digite novamente sua senha" >
                            <button class="senha_botao" id="csenha" type="button" onclick="mostrarSenha(this.id)">
                                <img id="csenha_icone"  src="../assets/view-on.svg" alt="Mostrar Senha">
                            </button>
                        </div>
                        <span id="error_csenha"></span>
                    </label>
                </div>

                <button class="botao_primario" type="submit">Cadastrar-se</button>
            </form>
        </div>
    </main>
</body>

<script src="cadastrar.js"></script>

</html>
