<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/bumba.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css">
    <title>Bumbatech</title>
</head>
<body>
    <!--Quem somos? --> 
    <section class="empresa_apresentacao">
        <div class="empresa_texto">
            <h2 class="empresa_subtitulo">Quem somos?</h2>
            <p class="empresa_paragrafo">Bumbatech é uma empresa sediada no Maranhão, que busca desenvolver jogos que proporcionem uma experiência imersiva, voltada para a cultura do Maranhão.</p>
        </div>
        <img class="empresa_foto" src="assets/logo-bumbtech.png" alt="Logo da Bumbatech">
    </section>
    <footer class="rodape_logos">
        <img class="logo_trilhas" src="assets/logo-trilhas.png" alt="Logo do programa Trilhas Inova Maranhão">
        <img class="logo_secti" src="assets/logo-Secti.png" alt="Logo da Secti">
        <img class="logo_fapema" src="assets/logo-Fapema.png" alt="Logo da FAPEMA">
    </footer>
</body>
</html>
